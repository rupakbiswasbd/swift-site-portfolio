<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swift Site Portfolio</title>
  <script>
    // GitHub Pages SPA redirect workaround
    // This script redirects 404s to the root page with the path encoded in the query string
    var segmentCount = 1; // Number of directory levels in the GitHub Pages URL
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
</body>
</html>
